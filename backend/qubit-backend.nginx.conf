# redirect HTTP to HTTPS
server {
    server_name dfe1.elte.hu;
   
    # IMPORTANT: allow Certbot challenge
    #location /.well-known/acme-challenge/ {
    #    root /var/lib/letsencrypt;
    #    try_files $uri =404;
    #}

    # Everything else redirects to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    http2 on;
    server_name dfe1.elte.hu;

    ssl_certificate /etc/letsencrypt/live/dfe1.elte.hu/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dfe1.elte.hu/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # proxy to FastAPI backend
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # logging
    access_log /var/log/nginx/qubit-backend-access.log;
    error_log /var/log/nginx/qubit-backend-error.log;
}

