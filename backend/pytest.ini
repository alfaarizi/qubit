[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests (require MongoDB, servers)
    unit: marks tests as unit tests (no external dependencies)

# test directories
# unit/ - tests that run standalone without MongoDB, servers, or network
# integration/ - tests that require external services (MongoDB, WebSocket servers)
# conftest.py - shared fixtures for all tests

